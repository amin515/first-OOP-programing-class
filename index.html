<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Object orented first project</title>
  </head>
  <body>
    


       <div class="container">
           <div class="row">
               <div class="col-md-6 my-5 mx-auto">
                   <div class="card shadow">
                       <div class="card-header">
                           <h2>Add New devs</h2>
                           
                       </div>
                       <div class="card-body">
                        <div class="msg" id="msg"></div>
                        <form method="POST" id="add_staff_form">
                            <div class="my-3">
                                <label for="Name">Name</label>
                                <input name="Name" type="text" class="form-control">
                            </div>
                            <div class="my-3">
                                <label for="Cell">Cell</label>
                                <input name="Cell" type="text" class="form-control">
                            </div>
                            <div class="my-3">
                                <label for="Skill">Skill</label>
                                <input name="Skill" type="text" class="form-control">
                            </div>
                            <div class="my-3">
                                <label for="Photo">Photo</label>
                                <input name="Photo" type="text" class="form-control">
                            </div>
                            <div class="my-3">
                                <label for="Male">Male</label>
                                <input type="radio" value="Male" name="gender">
                                <label for="Femle">Female</label>
                                <input type="radio" value="Female" name="gender">
                            </div>
                            <div class="my-3">
                                <input type="submit" value="Submit" class="btn btn-primary w-100">
                            </div>
                        </form>
                          
                       </div>
                   </div>
               </div>
           </div>
       </div>

       <div class="container">
           <div class="row">
               <div class="col-md-8 mx-auto my-5">
                   <div class="card shadow">
                       <div class="card-header">
                           <h2>All Staff data</h2>
                       </div>
                       <div class="card-body">

                        <table class="table striped">

                            <thead>
                                <tr>
                                    <th>SL</th>
                                    <th>Name</th>
                                    <th>Cell</th>
                                    <th>Skill</th>
                                    <th>Gender</th>
                                    <th>Photo</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="staff_data_list">
                               
                            </tbody>
                        </table>
                       </div>
                   </div>
               </div>
           </div>
       </div>








    <script type="module" src="./app.js"></script>
    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   
  </body>
</html>
